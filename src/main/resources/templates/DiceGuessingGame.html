<!DOCTYPE html>
<html> <xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Dice Guessing Game</title>
</head>
<body>

<div>
    <h1>Dice Roll</h1>
    <h2>Roll Results Guess</h2>
</div>

<div>
    <div th:if="${usrAttempt == null}">
        <a href="/roll-dice/1">1</a>
        <a href="/roll-dice/2">2</a>
        <a href="/roll-dice/3">3</a>
        <a href="/roll-dice/4">4</a>
        <a href="/roll-dice/5">5</a>
        <a href="/roll-dice/6">6</a>
    </div>

    <div th:if="${usrAttempt != null}">
        <h3>Your guess was: <span th:text="${usrAttempt}"></span></h3>
        <h3>Number rolled: <span th:text="${diceRoll}"></span></h3>
        <h2 th:if="${isRight}">You got it right!</h2>
        <h2 th:if="${!isRight}">Negative Buzzer...Sorry</h2>
        <a href="/roll-dice">Take another shot...</a>
    </div>

</div>


</body>
</html>
